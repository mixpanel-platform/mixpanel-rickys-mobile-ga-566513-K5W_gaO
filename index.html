<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <table width="100%" id='Result Table'></table>
    <script>
      MP.api.funnel('Character Created', 'Game Played', 'In-App Purchase').done(function(results) {
        var res = {};
        var endResults = {};
        var numEvents = 3;
        var step = '';
        var current = {};
        var total = 0;
        for (var i = 0; i < numEvents; i++) {
          step = 'Step # ' + (i + 1);
          res[step] = {};
          endResults[step] = {};
          for (var k in results[i]) {
            current = results[i][k];
            if (i == 0) {
              total = total + current.count || current.count;
            }
            res[step]['Time'] = res[step]['Time'] + (current.count * current.avg_time) || (current.count * current.avg_time); 
            res[step]['Count'] = res[step]['Count'] + current.count || current.count;
            res[step]['Event'] = res[step]['Event'] || current.event;
          }
          var table = document.getElementById('Result Table');
          if (i == 0) {
            var rowLabel = table.insertRow(i);
            var stepNameLabel = row.insertCell(0);
            var countLabel = row.insertCell(1);
            var avgTimeLabel = row.insertCell(2);
            var convLabel = row.insertCell(3);
            stepName.innerHTML = 'Event Name';
            count.innerHTML = 'Count';
            avgTime.innerHTML = 'Time to Convert';
            conv.innerHTML = 'Conversion Rate';
          }
          var row = table.insertRow(i + 1);
          var stepName = row.insertCell(0);
          var count = row.insertCell(1);
          var avgTime = row.insertCell(2);
          var conv = row.insertCell(3);
          stepName.innerHTML = res[step]['Event'];
          count.innerHTML = res[step]['Count'];
          avgTime.innerHTML = res[step]['Time'] / res[step]['Count'];
          conv.innerHTML = res[step]['Count'] * 100 / total;
        }
        console.log(endResults);
      });
    </script>
  </body>
</html>
